version: 2
jobs:
  build:
    machine:
      image: circleci/classic:latest
    branches:
          only:
            - master
    steps:
      - run:
          name: Install LFTP
          command: |
            sudo apt-get update -qq && apt-get install -y -qq sshpass rsync;
      - checkout
      - run:
          name: Send Via SFTP
          command: |
            npm run build
            cd build/
            ls
            sshpass -V
            export SSHPASS=$USER_PASS
            sshpass -e rsync -r --omit-dir-times -e "ssh -o StrictHostKeyChecking=no" . ermineadmin@ssh.dhosting.pl:/home/klient.dhosting.pl/ermineadmin/react-gitlab.ermine.pl/X